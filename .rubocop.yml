AllCops:
  Exclude:
    - 'app/views/**/*.slim'

# METRICS
MethodLength:
  CountComments: false
  Max: 15
  Exclude:
    - 'spec/**/*'

Metrics/AbcSize:
  Max: 25
  Exclude:
    - 'spec/**/*'
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

# LAYOUT
Metrics/LineLength:
  Enabled: false
Layout/AccessModifierIndentation:
  Enabled: false
Layout/CommentIndentation:
  Enabled: false
Layout/DotPosition:
  EnforcedStyle: leading
  Enabled: true
Layout/ExtraSpacing:
  Enabled: false
Layout/EmptyLinesAroundClassBody:
  Enabled: false
Layout/HashAlignment:
  EnforcedHashRocketStyle: separator
  EnforcedColonStyle: table
Layout/SpaceAroundOperators:
  Enabled: false

# STYLE
Style/ClassAndModuleChildren:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/StringLiterals:
  EnforcedStyle: double_quotes
